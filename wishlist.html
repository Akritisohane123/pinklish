<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - Pinklish</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ðŸ’— Pinklish</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="collection.html">Collection</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <!-- Wishlist Section -->
  <section class="section">
    <h2>Your Wishlist ðŸ’Œ</h2>
    <div id="wishlist-container" class="horizontal-scroll"></div>
    <p id="empty-wishlist" style="display:none;">No items in wishlist yet.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Pinklish. Made with ðŸ’– by Akriti Sohane</p>
  </footer>

  <!-- JS -->
  <script>
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    const container = document.getElementById("wishlist-container");
    const emptyMsg = document.getElementById("empty-wishlist");

    function renderWishlist() {
      if (wishlist.length === 0) {
        emptyMsg.style.display = "block";
        container.innerHTML = "";
        return;
      }

      emptyMsg.style.display = "none";
      container.innerHTML = wishlist.map(item => `
        <div class="product-card">
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p class="quote">Your pink pick ðŸ’—</p>
          <button onclick="removeFromWishlist(${item.id})">Remove</button>
        </div>
      `).join("");
    }

    function removeFromWishlist(id) {
      const updated = wishlist.filter(item => item.id !== id);
      localStorage.setItem("wishlist", JSON.stringify(updated));
      location.reload(); // Refresh to update view
    }

    renderWishlist();
  </script>

</body>
</html>
