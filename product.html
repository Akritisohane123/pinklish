<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail | Pinklish</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">💗 Pinklish</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="collection.html">Collection</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <!-- Product Detail -->
  <section class="product-detail">
    <div class="product-container">
      <img src="images/bunny_hoodie.png" alt="Bunny Hoodie" class="product-img" />
      <div class="product-info">
        <h2>Bunny Hoodie</h2>
        <p class="quote">“Snuggle up, stay cute 💕”</p>
        <p><strong>Available Sizes:</strong></p>
        <select>
          <option>28</option>
          <option>30</option>
          <option>32</option>
          <option>34</option>
          <option>36</option>
        </select>

        <p><strong>Choose Your Shade:</strong></p>
        <select>
          <option>Magnetic Magenta</option>
          <option>Bubblegum Bliss</option>
          <option>Rosy Radiance</option>
        </select>

        <div class="actions">
          <button>Add to Wishlist</button>
          <button>Add to Cart</button>
        </div>

        <a href="collection.html" class="btn-small">← Back to Collection</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Pinklish. Made with 💖 by Akriti Sohane</p>
  </footer>

</body>
</html>
